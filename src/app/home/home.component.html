<app-header></app-header>
<div class="progress" *ngIf="showProgress">
    <div class="indeterminate"></div>
</div>
<div class="container" *ngIf="!showProgress">
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ currentUser?.Name }} <span class="right">{{ today }}</span></span>                
                <hr />
                <h5 routerLink="/gains">Gains <span class="badge">{{ gains }}</span></h5>
                <h5 routerLink="/expenses">Expenses <span class="badge">{{ expenses }}</span></h5>
                <hr />
                <h5>Balance <span class="badge">{{ gains - expenses }}</span></h5>
            </div>
            <div class="card-action">
                <div id="balance">
                    <div id="balance-bar" [style.width.%]="getBalance()">
                        <span>{{ getBalance() }}%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
