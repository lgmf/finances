<div class="container">
    <div class="row">
        <div class="offset-m3 col s12 m6">
            <div class="card">
                <div class="progress" *ngIf="showProgress">
                    <div class="indeterminate"></div>
                </div>
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form [formGroup]="loginForm" no-validate (ngSubmit)="login()">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" formControlName="email" type="email" class="validate" required autofocus>
                                <label for="email" data-error="Invalid email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" formControlName="password" type="password" class="validate" required>
                                <label for="password" data-error="Invalid password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light col s12 col m12 col l12" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="row">
                        <a routerLink="/register" class="center">Aren't user yet? Sign up now!</a>                        
                    </div>
                    <div class="row">
                        <a (click)="resetPassword()" class="center">Forgot your password</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
